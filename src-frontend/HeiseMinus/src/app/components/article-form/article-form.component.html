<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content [formGroup]="form">
    <div>
        <mat-form-field class="edit-article__title">
            <mat-hint>Title</mat-hint>
            <input matInput type="text" formControlName="title" required>
            <mat-error *ngIf="form.get('title').hasError('required')">Title must not be blank!</mat-error>
        </mat-form-field>
    </div>
    <mat-form-field class="edit-article__content">
        <mat-hint>Content</mat-hint>
        <textarea
            matInput
            formControlName="content"
            cdkTextareaAutosize
            cdkAutosizeMinRows="20"
            cdkAutosizeMaxRows="20"
            >
        </textarea>
        <mat-error *ngIf="form.get('content').hasError('required')">Content must not be blank!</mat-error>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button color="primary" (click)="onSubmit()" cdkFocusInitial>Submit</button>
</mat-dialog-actions>
